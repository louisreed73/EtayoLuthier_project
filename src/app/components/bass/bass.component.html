<div bass>
    <div class="c_Bass__BoxImage" [routerLink]=" ''+bass.id">
        <img [src]="bass.imagePath+bass.images[0]" alt="" srcset="">
    </div>
    <div class="c_Bass__BoxContent">

        <p class="c_Bass__Title">{{bass.name}}</p>
        <p class="c_Bass__Price">{{bass.price}}</p>
        <p class="c_Bass__Title">{{bass.woodType}}</p>
        <p class="c_Bass__Title">{{bass.clavijeroType}}</p>
    </div>
</div>
