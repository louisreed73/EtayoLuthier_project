<div guitar>
    <div class="c_Guitar__BoxImage" [routerLink]=" ''+guitar.id">
        <img [src]="guitar.imagePath+guitar.images[0]" alt="" srcset="">
    </div>
    <div class="c_Guitar__BoxContent">

        <p class="c_Guitar__Title">{{guitar.name}}</p>
        <p class="c_Guitar__Price">{{guitar.price}}</p>
        <p class="c_Guitar__Title">{{guitar.woodType}}</p>
        <p class="c_Guitar__Title">{{guitar.clavijeroType}}</p>
    </div>
</div>
