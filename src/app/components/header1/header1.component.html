
    <div header (window:resize)="onResize($event)" >
        <!-- <div logo routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
             ngIf="isDeskTop"></div> -->
        <div logo (click)="onMenuLogo()" routerLink="/home" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact:true}"
             ></div>
        <ul  *ngIf="isDeskTop">
            <li routerLink="/home"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</li>
            <li routerLink="/guitarras" routerLinkActive="active">Guitarras</li>
            <li routerLink="/guitarrasKlein" routerLinkActive="active">Tipo Klein</li>
            <li routerLink="/guitarrasVenta" routerLinkActive="active">Venta</li>
            <li routerLink="/bajos" routerLinkActive="active">Bajos</li>
            <li routerLink="/contacto" routerLinkActive="active">Contacto</li>
        </ul>
        <div *ngIf="!isDeskTop">
            <div menumobile (click)="onMenu()">Menu</div>
            <div [style.opacity]="isDeskTop||deployed?1:0">
                        <ul mobile (click)="onLink()">
                            <li routerLink="/home"  routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Home</li>
                            <li routerLink="/guitarras" routerLinkActive="active">Guitarras</li>
                            <li routerLink="/guitarrasKlein" routerLinkActive="active">Tipo Klein</li>
                            <li routerLink="/guitarrasVenta" routerLinkActive="active">Venta</li>
                            <li routerLink="/bajos" routerLinkActive="active">Bajos</li>
                            <li routerLink="/contacto" routerLinkActive="active">Contacto</li>
                    <!--         <li routerLink="/pastillas" routerLinkActive="active">Pastillas</li>
                            <li routerLink="/maderas" routerLinkActive="active">Maderas</li> -->
                        </ul>
            </div>
        </div>
    </div>
